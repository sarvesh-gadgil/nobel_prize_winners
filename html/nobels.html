<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modalStyle.css">
    <script src="../js/readAndAssignValues.js"></script>
    <script src="../js/filterAndShowResults.js"></script>
    <script src="../js/radioButtonFilters.js"></script>
    <script src="../js/showMoreInfo.js"></script>
    <link rel="shortcut icon" href="../image/nobel-image.jpg">
    <title>Search For Nobel Prize Winners</title>
</head>

<body>
    <br>
    <div class="header">Search For Nobel Prize Winners</div>
    <div class="centerAlignContent">
        <div class="formStyle">
            <img src="../image/nobel-image.jpg" alt="" style="display: block; margin: auto">
        </div>
        <div class="formStyle">
            <div class="section">
                <!-- Forms reference - https://www.w3schools.com/css/tryit.asp?filename=trycss_forms  -->
                <form>
                    <label class="labelStyle">Start Year<span class="mandatory">*</span>:</label><br>
                    <select id="startYear" onchange="assignValuesToEndYear()"></select><br>
                    <label class="labelStyle">End Year<span class="mandatory">*</span>:</label><br>
                    <select id="endYear" onchange="assignCategoryOfWinners()"></select><br>
                    <label class="labelStyle">Category of Winners:</label><br>
                    <select id="categoryOfWinners" onchange="resetTable()"></select><br><br>
                    <!-- CSS Buttons Reference - https://www.w3schools.com/css/css3_buttons.asp -->
                    <button type="button" class="submitbutton" onclick="filterAndShowResults()">Submit</button>
                    <button type="button" class="resetbutton" onclick="assignValuesToStartYear()">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="section" style="width: 90%; display: none" id="sectionTable">
        <span style="font-size: 28px" id="results"></span>
        <br><br>
        <div class="centerAlignContent">
            <input type="radio" name="gender" value="male" onchange="showGenderSpecificWinners('male')">&nbsp;Male
            Winners&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="female" onchange="showGenderSpecificWinners('female')">&nbsp;Female
            Winners&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="allWinners" type="radio" name="gender" value="all" checked
                onchange="showGenderSpecificWinners('all')">&nbsp;All
            Winners
        </div>
        <br><br>
        <div id="tableContents"></div>
    </div>
    <br><br>
    <br><br>

    <!-- Citing below html from reference - https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2  -->
    <div id="moreInfoModal" class="modal section">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 style="text-align: center">More Info about <span id="moreInfoName"></span></h2>
            </div>
            <div class="modal-body">
                <div id="moreInfoTable"></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" class="resetbutton" style="box-shadow: none;">Close</button>
            </div>
        </div>
    </div>

    <script>
        readPrizesByYearFromJSON();
    </script>
</body>

</html>
